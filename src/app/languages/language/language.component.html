<table
    *ngIf="tableDataSource"
    mat-table
    [dataSource]="tableDataSource"
>
    <ng-container matColumnDef="name">
        <th
            mat-header-cell
            *matHeaderCellDef
        >
            Название
        </th>
        <td
            mat-cell
            *matCellDef="let language"
        >
            {{language.name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th
            mat-header-cell
            *matHeaderCellDef
        >
            Автор
        </th>
        <td
            mat-cell
            *matCellDef="let language"
        >
            {{language.author}}
        </td>
    </ng-container>
    
    <ng-container matColumnDef="appearedIn">
        <th
            mat-header-cell
            *matHeaderCellDef
        >
            Появился в
        </th>
        <td
            mat-cell
            *matCellDef="let language"
        >
            {{language.appearedIn}}
        </td>
    </ng-container>

    <ng-container matColumnDef="typeSystem">
        <th
            mat-header-cell
            *matHeaderCellDef
        >
            Система типов
        </th>
        <td
            mat-cell
            *matCellDef="let language"
        >
            {{language.typeSystem}}
        </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th
            mat-header-cell
            *matHeaderCellDef
        >
            Описание
        </th>
        <td
            class="description"
            mat-cell
            *matCellDef="let language"
        >
            {{language.description}}
        </td>
    </ng-container>

    <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
    >
    </tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
    >
    </tr>
</table>
