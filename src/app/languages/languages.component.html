<div class="container">
    <div class="tree-container">
        <mat-tree
            [dataSource]="treeDataSource"
            [treeControl]="treeControl"
            class="example-tree"
        >
            <mat-tree-node
                (click)="selectTreeNode(node)"
                *matTreeNodeDef="let node"
                matTreeNodeToggle
            >
                <li
                class="mat-tree-node"
                [class.selected-tree-node]="isSelectedNode(node)"
                >
                    <button
                    mat-icon-button
                    disabled
                    >
                    </button>
                        {{node.sourceObject.name}}
                </li>
            </mat-tree-node>
      <mat-nested-tree-node
        *matTreeNodeDef="let node; when: hasChild"
      >
        <li>
          <div
            class="mat-tree-node"
          >
            <button
              mat-icon-button
              matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.sourceObject.name"
            >
              <mat-icon
                class="mat-icon-rtl-mirror"
              >
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.sourceObject.name}}
          </div>
          <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
  <router-outlet #router></router-outlet>
</div>
